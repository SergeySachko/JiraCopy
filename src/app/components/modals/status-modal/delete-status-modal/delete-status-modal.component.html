<div mat-dialog-content>
  <p style="font-size:24px;">Do you want to delete the status - {{data.status}}?</p> 
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button (click)="confirm(true)" color="Error" style="background-color:#D50000;color:#fff;">Delete</button>
  <button mat-button   (click)="confirm(false)" cdkFocusInitial  style="background-color:#1A237E;color:#fff;">Cancel</button>
</div>
