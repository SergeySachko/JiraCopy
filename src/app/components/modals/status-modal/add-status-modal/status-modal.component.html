<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Add new status</h4>
        </div>
        <div class="modal-body">
            <form #Form class="form-horizontal container-fluid" style="margin:15px;display: flex;justify-content: center;" >              
                <div style="flex-direction: column">
                    <div class="form-group" >
                            <mat-form-field>
                                <input matInput  placeholder="Status name" [(ngModel)]="defaultModel.status" name="status">
                            </mat-form-field>
                        </div>
                        <div class="form-group" >
                            <mat-form-field>
                                <input matInput type="number" placeholder="Display number" [(ngModel)]="defaultModel.orderNumber" name="order">
                            </mat-form-field>      
                    </div>
                </div>  
            </form>        
        </div>
        <div class="modal-footer">
            <div class="col-md-8">
                    <p class="pull-left"  *ngFor="let error of errors" style="color: red;font-size: 14px;font-weight: bold;text-align: left">{{error}}</p>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" (click)="confirm()">Save</button>            
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
