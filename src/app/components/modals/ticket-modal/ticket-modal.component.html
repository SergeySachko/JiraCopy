<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Add Task </h4>
        </div>
        <div class="modal-body">
            <form #Form class="form-horizontal container-fluid add-ticket-container" style="margin:15px;" >
                <div class="row">
                    <div class="col-md-12" >    
                        <mat-form-field  class="fullWidth">                                                                     
                            <input matInput placeholder="Title" [(ngModel)]="defaultModel.title" name="title" />
                        </mat-form-field>
                    </div>
                  <div class="col-md-12" > 
                    <mat-form-field class="fullWidth">                      
                      <textarea  matInput placeholder="Description"  [(ngModel)]="defaultModel.description" name="description"></textarea>   
                    </mat-form-field>
                  </div>
                  <div class="col-md-12" >
                    <mat-form-field class="fullWidth">
                        <mat-select   [(ngModel)]="defaultModel.type" name="Type" placeholder="Type">
                            <mat-option *ngFor="let item of types | enumSelect" [value]="item.key">
                                {{item.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>                    
                  </div>
                  <div class="col-md-12" >
                    <mat-form-field class="fullWidth">
                            <mat-select   [(ngModel)]="defaultModel.priority" name="Priority" placeholder="Priority">
                                <mat-option *ngFor="let item of priorities | enumSelect" [value]="item.key">
                                    {{item.value}}
                                </mat-option>
                            </mat-select>
                    </mat-form-field>                  
                  </div>
                  <div class="col-md-12" >
                    <mat-form-field class="fullWidth">
                            <mat-select   [(ngModel)]="defaultModel.statusId" name="Status" placeholder="Status">
                                <mat-option *ngFor="let item of statuses" [value]="item.id">
                                    {{item.status}}
                                </mat-option>
                            </mat-select>
                    </mat-form-field>                     
                  </div>
                  <div class="col-md-12" >
                    <mat-form-field class="fullWidth">
                            <input matInput [matDatepicker]="picker" [(ngModel)]="defaultModel.dueDate" name="dueDate" placeholder="Due Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>                                    
                  </div>       
                  <div class="col-md-12" >  
                    <mat-form-field class="fullWidth">                                                                   
                        <input type="text"  matInput placeholder="Assignee" [(ngModel)]="defaultModel.assignee" name="assignee" />   
                    </mat-form-field>      
                  </div>

                </div>
            </form>        
        </div>
        <div class="modal-footer">
            <span class="pull-left" style="color: red;font-size: 16px;font-weight: bold;">{{error}}</span>
            <button type="button" mat-raised-button color="primary" class="btn btn-primary" (click)="confirm()">Save</button>            
            <button type="button" mat-raised-button color="warn" class="btn btn-danger" (click)="cancel()">Cancel</button>          
        </div>
    </div>
</div>
