<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Add Task </h4>
        </div>
        <div class="modal-body">
            <form #Form class="form-horizontal container-fluid" style="margin:15px;" >
                <div class="col-md-12">    
                  <div class="form-group" >
                      <label>Title:</label>                                                     
                      <input type="text"  class="form-control" [(ngModel)]="defaultModel.title" name="title" />
                  </div>  
                  <div class="form-group" >
                      <label>Description:</label>   
                      <textarea  class="form-control" [(ngModel)]="defaultModel.description" name="description"></textarea>                                                    
                     
                  </div>
                  <div class="form-group" >
                      <label>Type:</label>                                                     
                      <select [(ngModel)]="defaultModel.type" name="Type"  class="form-control">
                        <option *ngFor="let item of types | enumSelect" [value]="item.key" >{{item.value}}</option>
                      </select>
                  </div>
                  <div class="form-group" >
                      <label>Priority:</label>                                                     
                      <select  [(ngModel)]="defaultModel.priority" name="Priority"  class="form-control">
                        <option *ngFor="let item of priorities | enumSelect" [value]="item.key">{{item.value}}</option>
                      </select>
                  </div>
                  <div class="form-group" >
                      <label>Status :</label>                                                     
                      <select  [(ngModel)]="defaultModel.statusId" name="Status"  class="form-control">
                          <option *ngFor="let item of statuses" [value]="item.id">{{item.status}}</option>
                      </select>
                  </div>
                  <div class="form-group" >
                    <label>Due Date :</label>                                                     
                    <input type="date"  class="form-control" [(ngModel)]="defaultModel.dueDate" name="dueDate"/>                  
                  </div>                  
                  <div class="form-group" >
                    <label>Assignee :</label>                                                     
                    <input type="text"  class="form-control" [(ngModel)]="defaultModel.assignee" name="assignee" />               
                  </div>

                </div>
            </form>        
        </div>
        <div class="modal-footer">
            <span class="pull-left" style="color: red;font-size: 16px;font-weight: bold;">{{error}}</span>
            <button type="button" class="btn btn-primary" (click)="confirm()">Save</button>            
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
