<div mat-dialog-content>
  <p style="font-size:24px;">Do you want to delete tasks too?</p>  
  <p>If you keep tasks, it will change status to "To Do"</p>  
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button (click)="confirm(false)">Keep tasks</button>
  <button mat-button   (click)="confirm(true)" cdkFocusInitial>Yep!Do it.</button>
</div>
